server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/product/**

        - id: discovery-server
          uri: lb://DISCOVERY-SERVER
          predicates:
            - Path=/eureka/**
          filters:
            - SetPath=/

eureka:
  client:
    service-url:
      defaultZone: http://eureka:password@localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
    proxy-user-name: ${EUREKA_USERNAME:eureka}
    proxy-password: ${EUREKA_PASSWORD:password}
  instance:
    prefer-ip-address: true

