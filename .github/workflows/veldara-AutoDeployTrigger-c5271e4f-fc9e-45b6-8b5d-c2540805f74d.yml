name: Trigger auto deployment for veldara

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/veldara-AutoDeployTrigger-c5271e4f-fc9e-45b6-8b5d-c2540805f74d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.VELDARA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VELDARA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VELDARA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.VELDARA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VELDARA_REGISTRY_PASSWORD }}
          containerAppName: veldara
          resourceGroup: React-Spring-Ecommerce
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


