name: Deploy to Azure Spring Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Authenticate with Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy API Gateway
        run: |
          az spring app deploy --name api-gateway \
            --service ${{ secrets.AZURE_SPRING_APPS_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --artifact-path api-gateway/target/api-gateway.jar

      - name: Deploy Product Service
        run: |
          az spring app deploy --name product-service \
            --service ${{ secrets.AZURE_SPRING_APPS_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --artifact-path product-service/target/product-service.jar

      - name: Deploy Service Discovery
        run: |
          az spring app deploy --name service-discovery \
            --service ${{ secrets.AZURE_SPRING_APPS_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --artifact-path service-discovery/target/service-discovery.jar
